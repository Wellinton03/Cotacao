<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro De Indicadores</title>

	<h:outputStylesheet library="ListaDeIndicadores" name="estilo.css" />
</h:head>

<body>

	<header>
		<h:graphicImage library="ListaDeIndicadores" name="logo.png" />
	</header>
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Description" for="description" />
				<h:inputText id="description" />

			</h:panelGrid>

			<h:dataTable >
				<h:column>
					<f:facet name="header">
						<h:outputText value="Indicador" />
					</f:facet>
					<h:outputText value="Cotas"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

	<footer> Lista De Indicadores </footer>
</body>

</html>
