<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro De Indicadores</title>

	<h:outputStylesheet library="ListaDeIndicadores" name="estilo.css" />
</h:head>

<body>

	<header>
		<h:graphicImage library="ListaDeIndicadores" name="logo.png" />
	</header>
	<div id="conteudo">
		<h:form>

			<p:megaMenu orientation="horizontal" autoDisplay="false">
				<f:facet name="start">
					<p:graphicImage name="images/primefaces-logo.svg"
						library="showcase" width="150" />
				</f:facet>
				<p:submenu label="Tabelas" icon="gráfico-pi-linha">
					<p:column>
						<p:submenu label="Indicadores">
							<p:menuitem value="Lista de Indicadores"
								outcome="/ListaDeIndicadores" />
						</p:submenu>
						<p:submenu label="Cotações">
							<p:menuitem value="Lista de Cotações" outcome="/ListaDeCotacoes" />
						</p:submenu>
					</p:column>


				</p:submenu>



				<p:submenu label="Events" icon="pi pi-fw pi-calendar">
					<p:column>
						<p:submenu label="Event 1">
							<p:menuitem value="Event 1.1" />
							<p:menuitem value="Event 1.2" />
						</p:submenu>
						<p:submenu label="Event 2">
							<p:menuitem value="Event 2.1" />
							<p:menuitem value="Event 2.2" />
						</p:submenu>
					</p:column>

					<p:column>
						<p:submenu label="Event 3">
							<p:menuitem value="Event 3.1" />
							<p:menuitem value="Event 3.2" />
						</p:submenu>
						<p:submenu label="Event 4">
							<p:menuitem value="Event 4.1" />
							<p:menuitem value="Event 4.2" />
						</p:submenu>
					</p:column>
				</p:submenu>

				<p:submenu label="Settings" icon="pi pi-fw pi-cog">
					<p:column>
						<p:submenu label="Setting 1">
							<p:menuitem value="Setting 1.1" />
							<p:menuitem value="Setting 1.2" />
						</p:submenu>
						<p:submenu label="Setting 2">
							<p:menuitem value="Setting 2.1" />
							<p:menuitem value="Setting 2.2" />
						</p:submenu>
						<p:submenu label="Setting 3">
							<p:menuitem value="Setting 3.1" />
							<p:menuitem value="Setting 3.2" />
						</p:submenu>
					</p:column>

					<p:column>
						<p:submenu label="Setting 4">
							<p:menuitem value="Setting 4.1" />
							<p:menuitem value="Setting 4.2" />
						</p:submenu>
					</p:column>
				</p:submenu>
			</p:megaMenu>
			
			<p:dataTable value="#{[0]}" id="idCotacoes" var="cotacoes">
				<p:column headerText="id">
					<h:outputText value="1" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="BitCoin" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="$10,30" />
				</p:column>
				<p:column headerText="Data da cotação">
					<h:outputText value="15/10/2023" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>

	<footer> Lista De Indicadores </footer>
</body>

</html>
