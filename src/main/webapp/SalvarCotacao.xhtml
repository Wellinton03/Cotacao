<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://www.primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Nova Cotação</title>
	<h:outputStylesheet library="Listas" name="estilo.css" />
</h:head>
<h:body>
    <h:form id="novaCotacaoForm">
   <h:panelGrid columns="3">
            <p:outputLabel value="Nome:" for="indicador" />
          

            <p:outputLabel value="Data:" for="dateTime" />
            <p:calendar 
                id="dateTime" 
                pattern="dd/MM/yyyy HH:mm:ss"
                dateOnly="true"
                showButtonPanel="false"
                widgetVar="datetimePicker"
                size="20" />

            <p:outputLabel value="Valor:" for="valor" />
            <p:inputNumber 
                id="valor"
                symbol="R$" 
                symbolPosition="p" 
                decimalSeparator=","
                thousandSeparator="." />

            <p:outputLabel value="" />
            <div style="text-align:right;">
                <p:commandButton 
                    id="saveCommandButton" 
                    value="Salvar"
                    update="novaCotacaoForm"
                    process="@form" />
            </div>
   </h:panelGrid>
    </h:form>
</h:body>
</html>
